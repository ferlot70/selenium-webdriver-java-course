name: on_push

on:
  push:
    branch:
      - "**" # This will run on all branches, and must be quoted to be handled by yaml

jobs:

  build_and_test:
    runs-on: ubuntu-latest
    #variable para indicar que chromedriver correra en linux (Ver base test)
    env:
      RUNNER_OS: true
      HEADLESS_CHROME: true

    steps:
      # set a start time
      - name: Set start time
        run: echo "START_SEC=$(date +%s)" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      # install java
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 16
      - name: Run test with maven
        working-directory: webdriver_java
        run: mvn test
      - name: Collect build data
        if: always()
        run: expr $(date +%s) - ${START_SEC}
